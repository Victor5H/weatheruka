name: weatheureka
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^8.0.3
  location: ^4.2.0
  http: ^0.13.0
  flutter_spinkit: ^5.1.0
  intl: ^0.17.0
  google_fonts: ^2.0.0
  permission_handler: ^8.0.0+2
  flutter_launcher_icons: "^0.9.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "icons/ic_launcher.png"
  android: true
  ios: true
  remove_alpha_ios: true


flutter:


  uses-material-design: true
  assets:
  - images/
  - images/clear.jpg
  - images/clouds.jpg

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900

    - family: doongle
      fonts:
        - asset: fonts/dongle-regular.ttf
          weight: 900

    - family: Mulish
      fonts:
        - asset: fonts/Mulish-Medium.ttf